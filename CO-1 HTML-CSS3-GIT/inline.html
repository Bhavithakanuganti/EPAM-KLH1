<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline JavaScript Event</title>
</head>
<body>

    <h1>Click the button to change the text</h1>
    <button onclick="document.getElementById('message').innerHTML = 'You clicked the button!'">Click Me</button>

    <p id="message">This text will change when you click the button.</p>

</body>
</html>

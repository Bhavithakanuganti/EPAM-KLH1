<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
</head>
<body>
    <h2>Reverse an Integer</h2>
    <label for="numInput">Enter a number:</label>
    <input type="number" id="numInput">
    <button onclick="reverseInputNumber()">Reverse</button>
    <p id="result"></p>

    <script>
        function reverseNumber(num) {
            let reversed = parseInt(num.toString().split('').reverse().join(''));
            return num < 0 ? -reversed : reversed;
        }

        function reverseInputNumber() {
            let input = document.getElementById("numInput").value;
            let reversedNum = reverseNumber(parseInt(input));
            document.getElementById("result").innerText = "Reversed Number: " + reversedNum;
        }
    </script>
</body>
</html>

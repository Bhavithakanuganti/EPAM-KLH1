<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Information</title>
    <style>
        /* Style for the box */
        .info-box {
            border: 2px solid #000;
            padding: 20px;
            width: 300px;
            margin: 20px;
            font-family: Arial, sans-serif;
            text-align: center; /* Centers the content inside the box */
        }

        .info-box h1 {
            font-size: 24px;
            color: #333;
        }

        .info-box p {
            font-size: 18px;
            margin: 5px 0;
        }

        /* Style for the image */
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 10px; /* Adds some space between the title and the image */
        }
    </style>
</head>
<body>
    
    <div class="info-box">
        <h1>KL UNIVERSITY</h1>
        <!-- Profile Image -->
        <img src="profileimage.jpg" alt="Profile Image" class="profile-image">

        
        <p><strong>Reg. Number:</strong> 12345678</p>
        <p><strong>Mobile Number:</strong> +91 9876543210</p>
        <p><strong>Email:</strong> student@example.com</p>
        <p><strong>Branch:</strong> Computer Science</p>
        <p><strong>Specialization:</strong> Data Science</p>
        <p><strong>University:</strong> KL University, Hyderabad</p>
    </div>

</body>
</html>
